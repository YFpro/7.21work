两种注册事件方式的优劣
1，通过直接量的方式定义事件，同一个事件只能有同一个事件处理程序，否则后面，会将前面的事件覆盖
2．通过标准的定义事件的方式，可以让同一个事件执行不同的事件处理程
3．通过直接量的方式定义的时间，通过直接量=null的方式，来注销事件
4.通过标准方式定义的事件，通过removeEventListener注销事件，但是在注册事件的时候，事件处理函数(程序)，必须得有名字，否则无法注销
